<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React app</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

    class Counter extends React.Component {

      constructor(props){
           super(props);
           this.state = {
             month: 1
           }
         }


       render() {
         return <div>
           <h1>Props and state!</h1>
           <p>
             More info <a href="https://github.com/pharris0330/Bloc-projects/" target="_blank">here</a>.
           </p>
           <h2>Month: {this.state.month}</h2>
         </div>;
       }
     }



    ReactDOM.render(
      <Counter />, document.getElementById('app')
    );

    </script>
  </body>
</html>
